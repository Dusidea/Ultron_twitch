# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    TWITCH_CLIENT_ID: "%env(TWITCH_CLIENT_ID)%"
    TWITCH_ACCESS_TOKEN: "%env(TWITCH_ACCESS_TOKEN)%"

    twitch.categories:
        TOTK: [512998]
        TOTK_Switch2: [1981388235]
        Skyrim: [30028]
        Skyrim_special_edition: [1050003477]
        Skyrim_anniversary_edition: [1258270417]
        Isaac: [32207]
        Isaac_rebirth: [201557326]
        Isaac_afterbirth: [436344698]
        Isaac_gameboy_edition: [906830759]
        Isaac_repentance: [1414860634]
        DKB: [1222247252]
        WaterparkMynthos: [861895254]
        HK: [490147]

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: "../src/"

    App\Service\TwitchCollector:
        arguments:
            $clientId: "%TWITCH_CLIENT_ID%"
            $accessToken: "%TWITCH_ACCESS_TOKEN%"
            $outputDir: "%kernel.project_dir%/data"

    App\Command\TwitchCollectCommand:
        arguments:
            $categories: "%twitch.categories%"
